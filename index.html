<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations Wish List</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Our JavaScript -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vacation Destinations Wish List</h1>
      <p>
        Found exciting places to visit on your next vacation? Add them to your
        wish list and head on.
      </p>
    </header>
    <main>
      <form method="get" id="destination_details_form">
        <label for="name">Destination Name</label>
        <input
          type="text"
          id="name"
          placeholder="Provide your destination name"
          required
        />
        <br />
        <label for="location">Destination Location</label>
        <input
          type="text"
          id="location"
          placeholder="Where is this destination located?"
          required
        />
        <br />
        <label for="photo">Destination Photo</label>
        <input type="url" id="photo" placeholder="Provide a link for photo" />
        <br/>
        <label for="description">Destination Description</label>
        <textarea
          id="description"
          placeholder="Describe the destination"
        ></textarea>
        <br />
        <button type="submit">Add to Wish List</button>
      </form>

      <article>
        <h2 id="title">No Destinations Added!</h2>
        <div id="destinations_container">
          <!-- Content generated by JS -->
        </div>
      </article>
    </main>
  </body>
</html>
